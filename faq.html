<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><script src="https://cdn.tailwindcss.com"></script><script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script></head>
<body class="bg-gray-100 py-20 px-4">
    <div class="max-w-3xl mx-auto" x-data="{ open: 1 }">
        <h2 class="text-4xl font-black text-center mb-16 uppercase">Frequently Asked Questions</h2>
        <div class="space-y-4">
            <div class="bg-white rounded-3xl overflow-hidden shadow-sm">
                <button @click="open = 1" class="w-full p-8 text-left font-bold flex justify-between items-center text-xl">
                    <span>What is included in the service?</span>
                    <span x-text="open === 1 ? '−' : '+'"></span>
                </button>
                <div x-show="open === 1" class="p-8 border-t bg-gray-50 text-gray-600 leading-relaxed">
                    Every LG Subscribe™ contract includes free delivery, installation, regular maintenance, and a comprehensive 5-7 year warranty.
                </div>
            </div>
            </div>
    </div>
</body>
</html>
