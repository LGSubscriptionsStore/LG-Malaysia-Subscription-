<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50">
    <div class="bg-black py-24 text-white text-center">
        <h1 class="text-5xl font-black mb-4 tracking-tighter uppercase">Join Our Success</h1>
        <p class="text-xl text-gray-400">Be an Authorized LG Subscribe Agent</p>
    </div>
    <div class="max-w-xl mx-auto py-20 px-6">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl">
            <form class="space-y-6">
                <div><label class="block font-bold mb-2">Name</label><input type="text" class="w-full p-4 border rounded-2xl outline-none focus:border-red-600"></div>
                <div><label class="block font-bold mb-2">Phone</label><input type="tel" class="w-full p-4 border rounded-2xl outline-none focus:border-red-600"></div>
                <button class="w-full bg-[#A50034] text-white py-5 rounded-2xl font-black text-lg">Send Application</button>
            </form>
        </div>
    </div>
</body>
</html>
